<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop HTML5 - DevMedia</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/java.js"></script>
</head>
<body>
    Fh16
    <div id="DivDestino1" ondrop="drop1(event)" ondragover="allowDrop(event)"></div> Caroo
    <div id="DivDestino2" ondrop="drop2(event)" ondragover="allowDrop(event)"></div> Moto
    <div id="DivDestino3" ondrop="drop3(event)" ondragover="allowDrop(event)"></div> Omir
    <div id="DivDestino4" ondrop="drop4(event)" ondragover="allowDrop(event)"></div> 
    <br />
    <img id="LogoDrag1" src="img/moto.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69" />
    <img id="LogoDrag2" src="img/caroo.png" draggable="true" ondragstart="drag(event)" width="336" height="69" />
    <img id="LogoDrag3" src="img/fh16.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69" />
    <img id="LogoDrag4" src="img/omir.jpg" draggable="true" ondragstart="drag(event)" width="336" height="69" />
</body>
</html>
